<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  <link rel="icon" type="image/png" href="/static/img/black-evil-cat.png">
  <title>YoraBlog - {{.Post.Title}}</title>
  <!-- Comment #1: OG Tags -->
  <meta property="og:url"           content="{{.OGURL}}" />
  <meta property="og:type"          content="{{.OGType}}" />
  <meta property="og:title"			content="{{.OGTitle}}" />
  <meta property="og:description"	content="{{.OGDescription}}" />
  <meta property="og:image"			content="{{.OGImage}}" />
  <!-- Comment #1: OG Tags -->
</head>
<body>
  <!-- Comment #2: FB SDK -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v2.7";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  <!-- Comment #2: FB SDK -->

  <header>
    {{if .UserName}}
    <div class="currentUser">
      <p>{{.UserName}}</p>
      <a href="/logout/">Выйти</a>
    </div>
    {{end}}
    <h1>YoraBlog - поэма о кошках</h1>
    <nav class="menu">
      <ul>
        <li><a class="round-button home-button" href="/"><i class="material-icons">home</i></a></li>
        <li><a class="round-button create-button" href="/create/"><i class="material-icons">add</i></a></li>
        <li><a class="round-button edit-button" href="/edit/{{.Post.ID}}"><i class="material-icons">edit</i></a></li>
      </ul>
    </nav>
  </header>
    <article>
      {{with .Post}}
      <section>
        <h2>{{.Title}}</h2>
        <p class="datetime">{{.Author}} {{.CreatedAt}}</p>
        <div>{{.Text}}</div>
      </section>
      {{end}}
      <!-- Comment #4: Plugin Code -->
      <div class="fb-like" data-href="{{.OGURL}}" data-layout="standard" data-action="like" data-size="large" data-show-faces="true" data-share="true"></div>
      <div class="fb-comments" data-href="{{.OGURL}}" data-numposts="10" data-width="100%" ></div>
      <!-- Comment #4: Plugin Code -->
    </article>
  <footer>
    Copyright <a href="mailto:vbutakov@gmail.com">vbutakov@gmail.com</a><br /><br />
    <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </br/>
</footer>

<!-- Google analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-72160982-1', 'auto');
  ga('send', 'pageview');

</script>
<!-- Google analytics -->

</body>
</html>
