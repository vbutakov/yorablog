<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  <link rel="icon" type="image/png" href="/static/img/black-evil-cat.png">
  <title>YoraBlog - восстановление пароля</title>
</head>
<body>
  <header>
    <h1>YoraBlog - поэма о кошках</h1>
    <nav class="menu">
      <ul>
        <li><a class="round-button home-button" href="/"><i class="material-icons">home</i></a></li>
      </ul>
    </nav>
  </header>
    <article>
      <section>
        {{if .ErrorMessage}}
        <div class="errormessage">
          {{.ErrorMessage}}
        </div>
        {{end}}
		{{if .Message}}
		<div>
		  {{.Message}}
		</div>
		{{else}}
        <form method="POST" class="login">
          <label for="email" >Выслать письмо для восстановления пароля на email:</label>
          <input type="text" id="email" name="email" class="form_input" value="{{.UserEmail}}" />
          <input type="submit" />
        </form>
		{{end}}
      </section>
    </article>
  <footer>
    Copyright <a href="mailto:vbutakov@gmail.com">vbutakov@gmail.com</a><br /><br />
